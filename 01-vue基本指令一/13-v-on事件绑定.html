<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
  <style>
    #div1 {
      height: 50px;
      width: 50px;
      background-color: pink;
    }

    #div2 {
      height: 50px;
      width: 50px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div id='app'></div>


  <template id="my-app">

    <!-- 对应react的onClick的用法 -->
    <h2>{{count}}</h2>
    <button v-on:click="inc">+1</button>
    <button @click="inc">+1</button>
    <div @mousemove="cons" id="div1"> bbb</div>
    <!-- 绑定多个事件的写法 -->
    <div v-on="{click:inc,mousemove:cons}" id="div2"> ccc</div>
  </template>


  <script>
    Vue.createApp({
      template: "#my-app",
      data: () => {
        return {
          count: 100
        }
      },
      methods: {
        inc() {
          console.log(this.count)
          this.count++
        },
        cons() {
          console.log('moving')
        }
      }
    }).mount('#app')

  </script>

</body>

</html>
