<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id='app'></div>


  <template id="#my-app">

    <h2>{{count}}</h2>
    <!-- 加了v-once的元素及其后代元素只会渲染一次 -->
    <div v-once>
      <h2>{{count}}</h2>
    </div>

  </template>


  <script>
    Vue.createApp({
      template: "#my-app",
      data: () => {
        return {
          count: 100
        }
      },
      methods: {
        inc() {
          this.count++
        },
      }
    }).mount('#app')

  </script>

</body>

</html>
