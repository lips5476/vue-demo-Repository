<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id='app'></div>


  <template id="#my-app">
    <!--  作用是防止浏览器渲染过程中  {{count}}被直接显示在页面上 -->
    <div v-cloak>{{count}}</div>
  </template>


  <script>
    Vue.createApp({
      template: "#my-app",
      data: () => {
        return {
          count: 100
        }
      },
      methods: {
        inc() {
          this.count++
        },
      }
    }).mount('#app')

  </script>

</body>

</html>
