<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id='app'></div>


  <template id="my-app">



    <!-- 主要原理是vue将被监听的数组方法包裹了一下 使数组在使用方法变化的时候同步更新视图层  -->
    <!-- 原因  vue不做这层处理  只操作数组   视图层不变化更新  -->


    <div v-for="(it,idx) in arr">{{it}}---{{idx}}</div>
    <button @click="inc">添加元素</button>
  </template>


  <script>
    Vue.createApp({
      template: "#my-app",
      data: () => {
        return {
          arr: ["a", "b", "c", "d"]
        }
      },
      methods: {
        inc() {
          this.arr.push('e', 'f')
        },
      }
    }).mount('#app')

  </script>

</body>

</html>
