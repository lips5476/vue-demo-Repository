<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id='app'></div>

  <!-- 全局组件在任何组件里都可以使用 -->
  <!-- 局部组件只能在他所注册的那个组件里使用 -->

  <template id="my-app">
    <componentaaa></componentaaa>
  </template>

  <template id="component-a">
    <h2>aaaaa</h2>
    <h2>aaaaa</h2>
    <h2>aaaaa</h2>
  </template>



  <script>

    const app = Vue.createApp({
      template: '#my-app',
      components: {
        componentaaa: {
          template: '#component-a'
        }
      }
    })
    app.mount('#app')






  </script>

</body>

</html>
