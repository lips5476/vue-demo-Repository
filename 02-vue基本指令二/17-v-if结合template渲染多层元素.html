<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
  <div id='app'></div>


  <template id="my-app">
    <!-- 这里为什么不用div而用template  因为用div虽然不渲染了但是div父元素仍然会存在-->
    <template v-if="count > 60">
      <div>大于</div>
      <div>大于</div>
      <div>大于</div>
    </template>
    <template v-else-if="count < 60">
      <div>小于</div>
      <div>小于</div>
      <div>小于</div>
    </template>
    <template v-else>
      <div>60</div>
      <div>60</div>
      <div>60</div>
    </template>
  </template>


  <script>
    Vue.createApp({
      template: "#my-app",
      data: () => {
        return {
          count: 100
        }
      },
      methods: {
        inc() {
          this.count++
        },
      }
    }).mount('#app')

  </script>

</body>

</html>
